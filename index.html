<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>LogIn</title>
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Abel|Ubuntu" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var options = {}
      var elems = document.querySelectorAll('.sidenav');
      var instances = M.Sidenav.init(elems, options);
    });
  </script>
</head>

<body>

  <nav class="header">
    <div class="nav-wrapper">
      <a href="#!" class="brand-logo brand">Tempo</a>
      <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
      <ul class="right hide-on-med-and-down">
        <li><a href="">Log In</a></li>
        <li><a href="">Sign Up</a></li>

      </ul>
    </div>
  </nav>

  <ul class="sidenav" id="mobile-demo">
    <div class="background center-align">
      <img src="./images/last-quarter-blue.png" alt="logo" class="moon-logo" height="50" width="50">
    </div>
    <li><a href="">Log In</a></li>
    <li><a href="">Sign Up</a></li>
  </ul>

  <div class="container" id="login">
    <div class="row">
      <!-- default login-form -->
      <form class="col s8 offset-s2 form" id="login-form">
        <div class="row">
          <div class="col s12 center-align">
            <img src="./images/last-quarter-blue.png" alt="logo" class="moon-logo" height="100" width="100">
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="email" type="email" class="validate">
            <label for="email">Email</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="password" type="password" class="validate">
            <label for="password">Password</label>
          </div>
        </div>
        <div class="row">
          <div class="col s12 center-align">
            <a class="waves-effect waves-light btn-large button-color">Login</a><br>
          </div>
        </div>

      <!-- signup form -->

        <div class="row">
          <div class="col s12 center-align">
            <span class="label label-default" id="first-time">First Time?</span><br>
            <a class="waves-effect waves-light btn-large modal-trigger" data-target="#signup" id="sign-up">Sign Up</a>
          </div>
        </div>
        <!-- modal -->
        <div id="signup" class="modal">
          <div class="modal-content">
            <h4>Modal Header</h4>
            <p>signup form here</p>
          </div>
          <div class="modal-footer">
            <a href="#!" class="modal-close waves-effect waves-green btn-flat">Agree</a>
          </div>
        </div>
      </form>
    </div>
  </div>


  <!-- Compiled and minified JavaScript -->

  <!-- <script src="index.js"></script> -->
  <!-- sidenav script -->

</body>

</html>
