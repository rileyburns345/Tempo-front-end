<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">

  <title>LogIn</title>
  <link rel="icon" href="./images/last-quarter-blue.png" type="image/gif" sizes="16x16">
  <!-- Axios import -->
  <script type="text/javascript" src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Abel|Ubuntu" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var options = {}
      var elems = document.querySelectorAll('.sidenav');
      var instances = M.Sidenav.init(elems, options);
    });
  </script>
</head>

<body>


  <nav class="header">
    <div class="nav-wrapper">
      <a href="#!" class="brand-logo brand">Tempo</a>
      <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
      <ul class="right hide-on-med-and-down nav-text">
        <li><a href="">Log In</a></li>
        <li><a href="#signup" class = "modal-trigger">Sign Up</a></li>

      </ul>
    </div>
  </nav>

  <ul class="sidenav" id="mobile-demo">
    <div class="background center-align">
      <img src="./images/last-quarter-blue.png" alt="logo" class="moon-logo" height="50" width="50">
    </div>
    <li><a class="nav-text" href="">Log In</a></li>
    <li><a class="nav-text modal-trigger" href="#signup">Sign Up</a></li>
  </ul>

  <div class="container">
    <div class="row">
      <!-- default login-form -->
      <form class="col s8 offset-s2 form" id="login-form">
        <div class="row">
          <div class="col s12 center-align">
            <img src="./images/last-quarter-blue.png" alt="logo" class="moon-logo" height="100" width="100">
          </div>
          <span class=" col s12 center-align">Tempo</span>
          <span class=" col s12 center-align">Ovulation Intelligence</span>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="email" type="email" class="validate" required>
            <label for="email">Email</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="password" type="password" class="validate" required>
            <label for="password">Password</label>
          </div>
        </div>
        <div class="row">
          <div class="col s12 center-align">
            <a class="waves-effect waves-light btn-large button-color" id="login" >Login</a><br>

          </div>
        </div>
      <!-- signup form -->
        <div class="row">
          <div class="col s12 center-align">
            <span class="label label-default" id="first-time">First Time?</span><br>
            <a class="waves-effect btn-large modal-trigger button-color" href="#signup" id="sign-up">Sign Up</a>
          </div>
        </div>

      </form>
    </div>
  </div>


  <!-- modal -->
  <div id="signup" class="modal">
    <div class="modal-content nav-text">
      <h4>Welcome to Tempo!</h4>
      <h7>Please Register Here:</h7>

      <form id="registration">
        <div class="input-field">
          <label for="name">Name</label>
          <input type="text" name="name" id="regName" required><br>
        </div>
        <div class="input-field">
          <label for="email">Email</label>
          <input type="email" name="email" id="regEmail" required><br>
        </div>
        <div class="input-field">
          <label for="password">Password</label>
          <input type="password" name="password" id="regPassword" required><br>
        </div>
        <div class="input-field">
          <label for="cycle_length">Cycle Length in Days (optional)</label>
          <input type="number" name="cycle_length" id="regCycle_length"><br>
        </div>

        <br>
        <button class="btn waves-effect waves-light button-color" value="Submit" type="submit" id="submit-form" name="action">Submit<i class="material-icons right">send</i>
        </button>
        <!-- <input type="submit" value="SUBMIT" id="submit-form" class="modal-close nav-text"> -->
      </form>
      <br>
      <div id="successMessage">
      </div>
    </div>
    <div class="modal-footer">
      <a href="#!" class="modal-close waves-effect waves-green btn-flat nav-text">Close</a>
    </div>
  </div>
  <script src="scripts/index.js"></script>
</body>

</html>
