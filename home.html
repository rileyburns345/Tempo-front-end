<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Home</title>
  <link rel="icon" href="./images/last-quarter-blue.png" type="image/gif" sizes="16x16">
  <!-- Axios import -->
  <script type="text/javascript" src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="stylesheet" href="styles/home.css">
  <link href="https://fonts.googleapis.com/css?family=Abel|Ubuntu" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var options = {}
      var elems = document.querySelectorAll('.sidenav');
      var instances = M.Sidenav.init(elems, options);
    });
  </script>

</head>

<body>

  <nav class="header">
    <div class="nav-wrapper">
      <a href="#!" class="brand-logo brand">Tempo</a>
      <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
      <ul class="right hide-on-med-and-down">
        <li><a href="">Log Out</a></li>
        <li><a id="setHeadButton" class="modal-trigger" href="#settings">Settings</a></li>
      </ul>
    </div>
  </nav>

  <ul class="sidenav" id="mobile-demo">
    <div class="background center-align">
      <img src="./images/last-quarter-blue.png" alt="logo" class="moon-logo" height="50" width="50">
    </div>
    <li><a class="nav-text" href="" id>Log Out</a></li>
    <li><a id="setNavButton" class="modal-trigger" href="#settings">Settings</a></li>


  </ul>

  <div class="container" id="user-input">
    <div class="row">
      <form class="col s12 form center-align" id="entry-form">
        <div class="row">
          <div class="col s12 center-align">
            <h5 id='welcome'></h5>
            <h4 id="currentDate"></h4>
          </div>
        </div>
        <div class="col s12 center-align">
          <h7>Please input your basal body temperature for today: </h7>
        </div>
        <div class="row">
          <div class="input-field col s12 center-align">
            <input id="temp" type="float" class="validate input" required autofocus>
          </div>
        </div>
        <!-- Switch -->
        <div class="row">
          <div class="col s12 center-align">
            <label>Is Aunt Flow In Town?</label>
            <div class="switch">
              <label>No
            <input type="checkbox" id=checkbox>
            <span class="lever"></span>
            Yes
            </label>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col s12 center-align">
            <a class="waves-effect waves-light btn-large button-color" id="submit">Submit</a>
          </div>
        </div>
      </form>
    </div>
  </div>

  <div class="container" id="calendar">
    <div class="row">
      <div class="col s12 form center-align">

        <div class="row valign-wrapper">

          <div class="col s3">
            <a href="#" id="prev-month" class="previous round">&#8249;</a>
          </div>
          <div class="col s6 center-align">
            <h3 id="currentMonth">Month</h3>
          </div>
          <div class="col s3">
            <a href="#" id="next-month" class="next round">&#8250;</a>
          </div>

        </div>

        <div class="container">
          <a class="modal-trigger" href="#editEntry" id="edit-entry">
            <div class="row">
              <div class="col s12">
                <div id='canvas'>
                  <!-- canvas here -->
                </div>
              </div>
            </div>
          </a>
          <div id="editEntry" class="modal">
            <div class="modal-content nav-text">
              <form class="col s12 form center-align" id="edit-form">
                <div class="row">
                  <div class="col s12 center-align">
                    <h5 id='editWelcome'></h5>
                    <h4 id="editCurrentDate"></h4>
                  </div>
                </div>
                <div class="col s12 center-align">
                  <h7>Please edit your temperature here: </h7>
                </div>
                <div class="row">
                  <div class="input-field col s12 center-align">
                    <input id="editTemp" type="float" class="validate input" required autofocus>
                  </div>
                </div>
                <!-- Switch -->
                <div class="row">
                  <div class="col s12 center-align">
                    <label>Is Aunt Flow In Town?</label>
                    <div class="switch">
                      <label>No
                    <input type="checkbox" id=editCheckbox>
                    <span class="lever"></span>
                    Yes
                    </label>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col s12 center-align">
                    <a class="waves-effect waves-light btn-large button-color" id="editSubmit">Submit</a>
                  </div>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <a href="#!" class="modal-close waves-effect waves-green btn-flat nav-text">Close</a>
            </div>
          </div>

          <!-- modal -->
          <div id="settings" class="modal">
            <div class="modal-content nav-text">
              <h4>Settings!</h4>
              <h7>Edit your information below:</h7>

              <form id="settingsForm">
                <div class="input-field">
                  <label for="name">Name</label><br>
                  <input type="text" name="name" id="setName" required><br>
                </div>
                <div class="input-field">
                  <label for="email">Email</label><br>
                  <input type="email" name="email" id="setEmail" required><br>
                </div>
                <!-- <div class="input-field">
                  <label for="password">Password</label>
                  <input type="password" name="password" id="setPassword" required><br>
                </div> -->
                <div class="input-field">
                  <label for="cycle_length">Cycle Length in Days (optional)</label><br>
                  <input type="number" name="cycle_length" id="setCycle_length"><br>
                </div>

                <br>
                <button class="btn waves-effect waves-light button-color" value="Submit" type="submit" id="setSubmitForm" name="action">Commit Changes<i class="material-icons right">send</i>
                </button>
                <!-- <input type="submit" value="SUBMIT" id="submit-form" class="modal-close nav-text"> -->
              </form>
              <br>
              <div id="setSuccessMessage">
              </div>
            </div>
            <div class="modal-footer">
              <a href="#!" class="modal-close waves-effect waves-green btn-flat nav-text">Close</a>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>


  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="scripts/home.js"></script>
  <script src="settings.js"></script>
</body>

</html>
